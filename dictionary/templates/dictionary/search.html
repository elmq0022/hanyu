
<form method="POST" action="" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="search">
</form>

<hr />
{% if results%}
    {% for r in results %}
        {{ r }}    
        <ul>
            {% for d in r.definition_set.all %}
                <li>{{ d.text }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% else %}
    No results to display.
{% endif %}
