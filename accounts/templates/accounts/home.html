{% extends "full_page.html" %}

{% block content %}
    <p>Top Characters to Learn</p> 
    {% for character in  view.top_characters %}
        <ul>
            <li>{{ character.entry }}</li>
        </ul>
    {% endfor %}

    <p>Top Words</p> 
    {% for word in  view.top_words %}
        <ul>
            <li>{{ word.entry }}</li>
        </ul>
    {% endfor %}
{% endblock content %}
